<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="header">
            <h1>Cadastro de funcionário</h1>
        </div>

        <form>
            <div id="form-nome">
                <label for="nome">
                    <h2>Nome</h2>
                </label>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome..." onfocus="validaCamposRestantes(this)">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome..." onfocus="validaCamposRestantes(this)">
            </div>
            <div id="form-cpf">
                <label for="cpf">
                    <h2>CPF</h2>
                </label>
                <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" onkeypress="mascara(this, 'xxx.xxx.xxx-xx')" maxlength="14" onkeyup="validaCPF()">
            </div>
            <div id="form-rg">
                <label for="rg">
                    <h2>RG</h2>
                </label>
                <input type="text" id="rg" name="rg" placeholder="xx.xxx.xxx-x" onkeypress="mascara(this, 'xx.xxx.xxx-x')" maxlength="12" onkeyup="validaRG()">
            </div>
            <div id="form-dt-nascimento">
                <label for="dt-nascimento">
                    <h2>Data de Nascimento</h2>
                </label>
                <input type="text" id="dt-nascimento" name="dt-nascimento" placeholder="dd/mm/aaaa" onkeypress="mascara(this, 'xx/xx/xxxx')" maxlength="10" onkeyup="validaDtNascimento()">
            </div>
            <div id="form-cnh">
                <label for="cnh">
                    <h2>Tipo de CNH</h2>
                </label>
                <select name="cnh" id="cnh" oninput="validaCamposRestantes(this)">
                    <option selected value="nao-possui">Não possui</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                </select>
            </div>
            <div id="form-estado-civil">
                <label for="estado-civil">
                    <h2>Estado Civil</h2>
                </label>
                <select id="estado-civil" oninput="validaCamposRestantes(this)">
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                </select>
            </div>
            <div id="form-endereco">
                <label for="cep">
                    <h2>Endereço</h2>
                </label>
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="xxxxx-xxx" onkeypress="mascara(this, 'xxxxx-xxx')" maxlength="9" onkeyup="validaCEP()">

                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" placeholder="Digite sua rua..." onfocus="validaCamposRestantes(this)">

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro..." onfocus="validaCamposRestantes(this)">

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade..." onfocus="validaCamposRestantes(this)">

                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" placeholder="Digite seu estado..." onfocus="validaCamposRestantes(this)">

                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" placeholder="Digite o número da casa..." onfocus="validaCamposRestantes(this)">

                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" placeholder="Exemplo: Casa, apartamento..." onfocus="validaCamposRestantes(this)">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
